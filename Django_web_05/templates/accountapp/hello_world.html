{% extends 'base.html' %}

{% block content %}
    <div class="main_area">
        <h1>Testing</h1>

        <form action="{% url 'accountapp:hello_world' %}" method="post">
            {% csrf_token %}
            <div>
                <label>
                    <input type="text" name="hello_world_input">
                </label>
            </div>

            <div>
                <input type="submit" class="btn btn-primary" value="POST">
            </div>


        </form>

        {% if hello_world_output %}
            <h1>
                {{ hello_world_output.text }}
            </h1>
        {% endif %}

    </div>

{% endblock %}
