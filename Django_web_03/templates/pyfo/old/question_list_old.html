<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>pyfo</title>
</head>
<body>
<h1>Pyfo Index.html</h1>
{% if question_list %}
    <ul>
        {% for question in question_list %}

            <li><a href="/pyfo/{{ question.id }}/">Question {{ forloop.counter }}. {{ question.subject }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>There's no question</p>
{% endif %}
</body>
</html>
