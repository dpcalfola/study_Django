{% extends 'pyfo/base.html' %}

{% block body_content %}
    <div class="container my-3">

        <table class="table">
            <thead>
            <tr class="bg-info">
                <th>번호</th>
                <th>제목</th>
                <th>작성일시</th>
            </tr>
            </thead>
            <tbody>
            {% if question_list %}
                {% for question in question_list %}
                    <tr>
                        <td>{{ forloop.counter }}</td>
                        <td><a href="{% url 'pyfo:detail' question.id %}">{{ question.subject }}</a></td>
                        <td>{{ question.create_date }}</td>
                    </tr>
                {% endfor %}
            {% endif %}
            </tbody>

        </table>
        <a href="{% url 'pyfo:question_create' %}" class="btn btn-primary">질문 등록하기</a>
    </div>

{% endblock %}
